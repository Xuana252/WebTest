<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BaiTapBuoi2</title>
  </head>
  <body>
    <div class="container">
      <h1>LOGIN</h1>
      <p >Welcome to our CMS system<p>
      <p class="inputprefix">EMAIL</p>
      <div class="inputbox"  id="emailBox">
        <span class="iconbox">✉</span>
        <input type"email" id="email" required>
      </div>
      <p class="inputprefix">PASSWORD</p>
      <div class="inputbox" id="passwordBox">
        <span class="iconbox">⌕</span>
        <input type="password" id="password"required>
      </div>
      <button id="LoginButton">LOGIN</button>
      <p id="registerText" >
        Don't have an account? <a href="BaiTapBuoi2" target="_blank">REGISTER HERE</a>
      </p>
        
    </div>
  </body>
</html>

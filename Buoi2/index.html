<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BaiTapBuoi2</title>
  </head>
  <body>
    <div class="container">
      <!-- login header -->
      <h1>LOGIN</h1>
      <!-- Welcome text -->
      <p >Welcome to our CMS system</p>
      <br>
      <!-- label text -->
      <p class="inputlabel">EMAIL</p>
      <!-- div contains incon and input -->
      <div class="inputbox"  id="emailBox">
        <div class="iconbox">✉</div>
        <input type="email" id="email" required>
      </div>
      
      <!-- label text -->
      <p class="inputlabel">PASSWORD</p>
      <!-- div contains incon and input -->
      <div class="inputbox" id="passwordBox">
        <div class="iconbox">⌕</div>
        <input type="password" id="password"required>
      </div>
      <!-- login button -->
      <button id="LoginButton">LOGIN</button>

      <!-- bottom text and register hyperlink -->
      <p id="registerText" >
        Don't have an account? <a href="BaiTapBuoi2" target="_blank">REGISTER HERE</a>
      </p>
        
    </div>
  </body>
</html>
